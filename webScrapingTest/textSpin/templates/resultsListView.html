<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results List</title>
</head>

<body class="bg-secondary">
    <div class="container bg-white shadow-lg">
        <div class="row bg-primary p-3 text-white justify-content-between">
            <div class="col-auto">
                <h3>Results List</h3>
            </div>
            <div class="col-auto mw-auto">
                <a href="{% url 'textSpin:index' %}" class="btn btn-warning">Keywords Input</a>
                <a href="{% url 'textSpin:list' %}" class="btn btn-warning">Articles List</a>
                <!-- <a href="">Keywords Input</a> -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Keyword</th>
                            <th scope="col">#of articles</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for object in object_list %}
                        <tr>
                            <th scope="row">{{ object.id }}</th>
                            <td>{{ object.date }}</td>
                            <td>{{ object.keywords }}</td>
                            <td>{{ object.number_of_keywords }}</td>
                            <td>
                                <a href="{% url 'textSpin:download_list' object.id %}" class="btn btn-primary">See All</a>
                                <a href="{% url 'textSpin:download_list' object.id %}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
