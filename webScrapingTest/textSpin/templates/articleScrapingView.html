<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ArticleScraping View</title>
</head>

<body class="bg-secondary">
    <div class="container bg-white shadow-lg">
        <div class="row bg-primary p-3 text-white">
            <h3>Article Scraping</h3>
        </div>
        <div class="row pb-3">
            <div class="col-6">
                <h1>Articles Input</h1>
                {% if success %}
                <div class="alert alert-success">Keywords uploaded sucessfully</div>
                {% endif%}
                <form action="." method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Upload Keywords</label>
                        <input type="file" class="form-control" id="Input1" name="keywords_file">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Number of Articles
                            <br /><small>per keyword</small>
                        </label>
                        <input type="number" class="form-control" id="Input2" name='articles_number'>
                    </div>
                    <input type="submit" name="" class="btn btn-primary" value="Send" id="">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
